<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Realnest Login</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">


        <div class="left-section">
            <div class="slider">
                <div class="slide">
                    <img src="image1.png" alt="Modern house 1" />
                    <div class="left-content">
                        <h1>Find your sweet home</h1>
                        <p>Schedule a visit in just a few clicks</p>
                    </div>
                </div>

                <div class="slide">
                    <img src="image2.png" alt="Modern house 2" />
                    <div class="left-content">
                        <h1>Eden Living Space</h1>
                        <p>Discover comfort &amp; elegance</p>
                    </div>
                </div>

                <div class="slide">
                    <img src="image3.png" alt="Modern house 3" />
                    <div class="left-content">
                        <h1>Your Dream Home</h1>
                        <p>Explore premium spaces made for you</p>
                    </div>
                </div>
            </div>
        </div>


        <div class="right-section">
            <h2>Welcome Back to Realnest!</h2>
            <p class="subtext">Sign in to your account</p>

            <form>
                <div class="form-group">
                    <label for="email">Your Email</label>
                    <input type="email" id="email" placeholder="Enter your email" required />
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required />
                </div>

                <div class="form-options">
                    <label><input type="checkbox" /> Remember Me</label>
                    <a href="#">Forgot Password?</a>
                </div>

                <button type="submit" class="login-btn">Login</button>
            </form>

            <p class="divider">──────── Instant Login ────────</p>

            <div class="social-buttons">
                <button class="google">
                    <svg width="20" height="20" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg"
                        aria-hidden="true" focusable="false">
                        <path fill="#EA4335"
                            d="M24 9.5c3.9 0 7.3 1.5 9.9 4l7.3-7.3C36 2.9 30.4 0 24 0 14.7 0 6.6 5.6 2.6 13.6l8.6 6.7C13.6 15.2 18.4 9.5 24 9.5z" />
                        <path fill="#34A853"
                            d="M46.5 24.5c0-1.7-.1-3.3-.4-4.9H24v9.3h12.7c-.5 2.9-2 5.3-4.2 6.9l6.7 5.2C44 37.4 46.5 31.5 46.5 24.5z" />
                        <path fill="#FBBC05"
                            d="M10.2 28.3c-.6-1.8-.9-3.7-.9-5.6s.3-3.8.9-5.6L1.6 10.4C.6 12.9 0 15.6 0 18.5s.6 5.6 1.6 8.1l8.6-6.3z" />
                        <path fill="#4285F4"
                            d="M24 48c6.4 0 12-2.1 16-5.7l-7.7-6.1c-2.2 1.5-5 2.4-8.3 2.4-5.6 0-10.4-3.6-12.1-8.6L2.6 34.4C6.6 42.4 14.7 48 24 48z" />
                    </svg>
                    Continue with Google
                </button>

                <button class="facebook">
                    <svg width="20" height="20" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"
                        aria-hidden="true" focusable="false">
                        <path fill="#1877F2"
                            d="M22 12.07C22 6.49 17.52 2 12 2S2 6.49 2 12.07c0 5 3.66 9.13 8.44 9.95v-7.05H8.9V12h1.54V9.8c0-1.52.9-2.36 2.28-2.36.66 0 1.35.12 1.35.12v1.5h-.77c-.76 0-1 .48-1 0v1.21h1.7l-.27 1.97h-1.43V22c4.78-.82 8.44-4.95 8.44-9.93z" />
                    </svg>
                    Continue with Facebook
                </button>
            </div>

            <p class="register-link">Don't have an account? <a href="#">Register</a></p>
        </div>

    </div>
    </div>

    <script src="java.js"></script>
</body>

</html>
